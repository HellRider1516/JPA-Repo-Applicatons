<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
  </head>
  <body>
	  <div class="container">
		  <h2> BOOKS FORM</h2>
		  <p th:text="${bookmsg}">
			<a href="/book">back to login</a>
		</p>
		  <form th:Object="${bookobj}" th:action="@{/book}" method="post">
			  <table>
				  <tr>
					  <td>Book Name</td>
					  <td><input type="text" th:field="*{bName}"/></td>
				  </tr>
				  <tr>
					  <td>Book Price</td>
					  <td><input type="number" th:field="*{bPrice}"/></td>
				  </tr>
				  <tr>
					  <td>Book Author</td>
					  <td><input type="text" th:field="*{bAuthor}"/></td>
				  </tr>
				  <tr>
					  <td>			  </td>
					  <td>
						  <input type="submit" value="Submit" class="btn btn-primary" />
					  </td>
				  </tr>
			  </table>
			  
			  
		  </form>
		  
	  </div>
  </body>
</html>
