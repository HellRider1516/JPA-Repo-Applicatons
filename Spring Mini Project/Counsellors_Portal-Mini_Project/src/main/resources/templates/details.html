<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	  <div>
		  <p th:text="${sucess}">
			  <table>
			  <tr>
				<td>Name</td>
			  	<td>phoneNo</td>
			  	<td>Class Mode</td>
			  	<td>Course</td>
			  	<td>Status</td>
			  </tr>
			  <tr th:each="e : ${viewObj}">
    				<td th:text="${e.name}"/>
    				<td th:text="${e.phNo}"/>
    				<td th:text="${e.classMode}"/>
    				<td th:text="${e.course}"/>
    				<td th:text="${e.status}"/>
				</tr>
		  </table>
		  </p>
		  <p th:text="${error}"></p>
	  </div>
	  
	  <form th:Object="${viewObj}" th:action="@{view}" method="post">
		  <table>
			  <tr>
				  <td>Class Mode</td>
				  	<td>
						 <select>
							<option th:value="''" th:text="select"></option>
    						<option th:value="'Online'" th:text="Online"></option>
    						<option th:value="'Offline'" th:text="Offline"></option>
						</select>
					 </td>
					 <td>Status</td>
					 <td>
						 <select >
							<option th:value="''" th:text="select"></option>
    						<option th:value="'Register'" th:text="Register"></option>
    						<option th:value="'NotRegister'" th:text="NotRegister"></option>
    						<option th:value="'Dropped'" th:text="Dropped"></option>
						</select>
					 </td>
					 <td>Course   </td>
					 <td>
						 <select>
							<option th:value="''" th:text="select"></option>
    						<option th:value="'JavaFullStack'" th:text="JavaFullStack"></option>
    						<option th:value="'DevOps'" th:text="DevOps"></option>
    						<option th:value="'PythonFullStack'" th:text="PythonFullStack"></option>
						</select>
					 </td>
					 <td><input type="submit" value="Search"/></td>
			  </tr>
			  
	  </table>
	  </form>
	  <div>
		  
	  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
