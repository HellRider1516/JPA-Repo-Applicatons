<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Enquiry's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	  <div>
		  <p th:text="${sucess}"></p>
		  <p th:text="${error}"></p>
	  </div>
	  <div>
		  <form th:Object="${EnquiryObj}" th:action="@{/enquiry}" method="post">
			  <h2>Add Enquiry Here</h2>
			  <table>
				  <tr>
					  <td>Name</td>
					  <td><input type="text" th:field="*{name}"/></td>
				  </tr>
				  <tr>
					  <td>phone No</td>
					  <td><input type="number" th:field="*{phNo}"/></td>
				  </tr>
				  <tr>
					  <td>ClassMode</td>
					  <td>
						  <select th:field="*{classMode}">
							  <option th:value="''" th:text="select"></option>
    						<option th:value="'onlineMode'" th:text="OnlineMode"></option>
    						<option th:value="'offlineMode'" th:text="OfflineMode"></option>
						</select>
					  </td>
				  </tr>
				  <tr>
					  <td>Course</td>
					  <td>
						  <select th:field="*{course}">
							  <option th:value="''" th:text="select"></option>
    						<option th:value="'JavaFullStack'" th:text="JavaFullStack"></option>
    						<option th:value="'DevOps'" th:text="DevOps"></option>
    						<option th:value="'pythonFullStack'" th:text="pythonFullStack"></option>
						</select>
					  </td>
				  </tr>
				  <tr>
					  <td>Status</td>
					  <td>
						  <select th:field="*{status}">
							  <option th:value="''" th:text="select"></option>
    						<option th:value="'Register'" th:text="Register"></option>
    						<option th:value="'NotRegister'" th:text="NotRegister"></option>
    						<option th:value="'Dropped'" th:text="Dropped"></option>
						</select>
					  </td>
				  </tr>
				  <tr>
					  <td></td>
					  <td><input type="submit" value="Save"/></td>
				  </tr>
			  </table>
			  
		  </form>
	  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
